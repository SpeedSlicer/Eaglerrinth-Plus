<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Sign In</h1>
        <form id="signinForm">
            <div class="form-group">
                <label for="id">ID</label>
                <input type="text" class="form-control" id="id" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Sign In</button>
        </form>
        <div id="message" class="mt-3"></div>
    </div>

    <script>
        document.getElementById('signinForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const id = document.getElementById('id').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/signin', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ id, password })
                });
                const result = await response.json();
                document.getElementById('message').textContent = result.message;
                if (response.ok) {
                    // Redirect or update UI based on role
                    if (result.message.includes('admin')) {
                        window.location.href = '/admin-dashboard.html';
                    } else if (result.message.includes('mod maker')) {
                        window.location.href = '/modmaker-dashboard.html';
                    }
                }
            } catch (error) {
                document.getElementById('message').textContent = 'Error signing in';
            }
        });
    </script>
</body>
</html>

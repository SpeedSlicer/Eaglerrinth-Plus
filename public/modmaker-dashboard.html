<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Mod</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Upload Mod</h1>
        <form id="uploadForm">
            <div class="form-group">
                <label for="displayName">Display Name</label>
                <input type="text" class="form-control" id="displayName" required>
            </div>
            <div class="form-group">
                <label for="modName">Mod Name</label>
                <input type="text" class="form-control" id="modName" required>
            </div>
            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" class="form-control" id="author" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" id="description" required></textarea>
            </div>
            <div class="form-group">
                <label for="icon">Icon URL</label>
                <input type="text" class="form-control" id="icon" required>
            </div>
            <div class="form-group">
                <label for="repoLink">Repository Link</label>
                <input type="text" class="form-control" id="repoLink" required>
            </div>
            <div class="form-group">
                <label for="downloadLink">Download Link</label>
                <input type="text" class="form-control" id="downloadLink" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <div id="message" class="mt-3"></div>
    </div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const modData = {
                displayName: document.getElementById('displayName').value,
                modName: document.getElementById('modName').value,
                author: document.getElementById('author').value,
                description: document.getElementById('description').value,
                icon: document.getElementById('icon').value,
                repoLink: document.getElementById('repoLink').value,
                downloadLink: document.getElementById('downloadLink').value
            };

            fetch('/upload-mod', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(modData)
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('message').textContent = data.message;
            })
            .catch(error => {
                document.getElementById('message').textContent = 'An error occurred: ' + error.message;
            });
        });
    </script>
</body>
</html>
